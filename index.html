<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
<main>
<div class="nav">
<div class="row">
<div class="col-12">
	<div class="heading">
STAR WARS
	</div>
<div class="sub-head">
Incomplete List
	</div>
</div>
</div>
</div>

    <div class="row">

      <div class="col-4">
        <div class="box">
        <img src="images/rey_square.png" class="actor">
        <div class="char">REY</div>
        <div class="phoc">Girl from Tatooine</div>
        </div>
      </div>

      <div class="col-4">
        <div class="box">
        <img src="images/finn_square.png" class="actor">
        <div class="char">Finn</div>
        <div class="phoc">Storm Trooper turned good guy</div>
        </div>
      </div>

      <div class="col-4">
        <div class="box">
        <img src="images/kylo_square.png" class="actor">
        <div class="char">kylo</div>
        <div class="phoc">Sad Emo Bad Guy</div>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-4">
        <div class="box">
        <img src="images/poe_square.png" class="actor">
        <div class="char">Poe</div>
        <div class="phoc">Neutral Pilot</div>
        </div>
      </div>

      <div class="col-4">
        <div class="box">
        <img src="images/chewbacca_square.png" class="actor">
        <div class="char">Chewy</div>
        <div class="phoc">The Coolest Guy in the Galaxy</div>
        </div>
      </div>

      <div class="col-4">
        <div class="box">
        <img src="images/yoda_square.png" class="actor">
        <div class="char">Yoda</div>
        <div class="phoc">Wise Old Jedi Master</div>
        </div>
      </div>
      
    </div>

</main>

</body>
</html>
